name: Actions Wokflow
on:
  pull_request:
    #branches-ignore # Not both at the same time
    branches:
      - master
      # https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions#filter-pattern-cheat-sheet
      # - 'feature/**'
      # - '!feature/featc'
    tags:
      - v1.*
    paths:
      - "**.py"
  # https://developer.github.com/v3/repos/#create-a-repository-dispatch-event
  #repository_dispatch: 
  #  types: [build]
  #schedule:
  #  - cron: "0/5 * * * *"
  #push:
  pull_request:
    types: [closed, assigned, opened, reopened]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files After Checkout
        run: |
          pwd
          ls
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
            who-to-greet: Mauricio
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"
  